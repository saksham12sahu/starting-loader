<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=DM+Sans&amp;display=swap">
</head>

<body>
    <svg class="l" viewBox="0 0 128 128" role="img" aria-label="0%">
        <defs>
            <filter id="loader-glow">
                <feGaussianBlur result="coloredBlur" stddeviation="1.5"></feGaussianBlur>
                <feMerge>
                    <feMergeNode in="coloredBlur"></feMergeNode>
                    <feMergeNode in="SourceGraphic"></feMergeNode>
                </feMerge>
            </filter>
            <linearGradient id="loader-grad" x1="0" y1="0" x2="1" y2="1">
                <stop offset="0%" stop-color="#000" />
                <stop offset="100%" stop-color="#fff" />
            </linearGradient>
            <mask id="loader-mask">
                <rect x="0" y="0" width="128" height="128" fill="url(#loader-grad)" />
            </mask>
        </defs>
        <g filter="url(#loader-glow)">
            <g fill="none" stroke-linecap="round" stroke-width="2">
                <g stroke="var(--primary)">
                    <g class="l__rotate">
                        <circle class="l__a" cx="64" cy="64" r="60" stroke-dasharray="377 377" />
                        <circle class="l__b" cx="64" cy="64" r="54" stroke-dasharray="339.3 339.3" />
                        <circle class="l__c" cx="64" cy="64" r="48" stroke-dasharray="301.6 301.6" />
                    </g>
                </g>
                <g stroke="hsl(13,90%,50%)" mask="url(#loader-mask)">
                    <g class="l__rotate">
                        <circle class="l__a" cx="64" cy="64" r="60" stroke-dasharray="377 377" />
                        <circle class="l__b" cx="64" cy="64" r="54" stroke-dasharray="339.3 339.3" />
                        <circle class="l__c" cx="64" cy="64" r="48" stroke-dasharray="301.6 301.6" />
                    </g>
                </g>
            </g>
        </g>
        <text fill="currentcolor" font-size="18" font-weight="bold" x="64" y="70" text-anchor="middle"
            data-progress>0</text>
    </svg>
    <script src="script.js"></script>
</body>

</html>
